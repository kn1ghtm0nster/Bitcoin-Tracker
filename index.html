<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/6687905a74.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="BTC_styles.css">
    <title>Bitcoin Price Tracker</title>
</head>

<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card ">
                        <div class="card-image">
                            <figure class="box image is-3by2">
                                <img src="https://images.unsplash.com/photo-1634038971758-9c1ac2c984d6?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8Yml0Y29pbnxlbnwwfDJ8MHx8&auto=format&fit=crop&w=500&q=60"
                                    alt="phone w/ stocks">
                            </figure>
                        </div>
                        <div class="card-content">
                            <div class="content">
                                <p class="title has-text-centered">
                                    Bitcoin Price Tracker
                                </p>
                                <p>
                                    Current Price: <span id="curr-price"></span>
                                </p>

                                <p>
                                    Percent Change: <span id="curr-percent"></span>
                                </p>

                                Socials:
                                <a href="https://twitter.com/QUESADILLA69" target="_blank">
                                    <button class="button is-info is-small">
                                        <span class="icon">
                                            <i class="fab fa-twitter has-text-white"></i>
                                        </span>
                                    </button>
                                </a>
                                <a href="https://www.instagram.com/mrquintanillaforreal/" target="_blank">
                                    <button class="button is-info is-small">
                                        <span class="icon">
                                            <i class="fab fa-instagram is-medium"></i>
                                        </span>
                                    </button>
                                </a>
                                <a href="https://www.linkedin.com/in/diegoquintanilla/" target="_blank">
                                    <button class="button is-info is-small">
                                        <span class="icon">
                                            <i class="fab fa-linkedin-in is-medium"></i>
                                        </span>
                                    </button>
                                </a>
                                <a href="https://github.com/kn1ghtm0nster" target="_blank">
                                    <button class="button is-info is-small">
                                        <span class="icon">
                                            <i class="fab fa-brands fa-github is-medum"></i>
                                        </span>
                                    </button>
                                </a>
                                <br>
                            </div>
                        </div>
                    </div>
                    <button class="box button is-success is-large is-fullwidth mb-2 mt-3" id="startButton">Start
                        Tracker</button>
                    <button class="box button is-danger is-large is-fullwidth" id="stopButton">Stop
                        Tracker</button>
                </div>
            </div>
        </div>
    </section>

    <script src="tracker.js"></script>
</body>

</html>
